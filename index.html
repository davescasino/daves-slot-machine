<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's 5-Reel Auto-Roller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Chivo Mono', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Stack back button and game vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; 
        }

        /* --- Back to Hub Button Styles --- */
        .back-hub {
            position: relative; 
            display: inline-block; 
            margin: 10px 0 20px 0;
            padding: 10px 15px; 
            background: #333; 
            color: #ffd700;
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            border: 1px solid #ffd700; 
            z-index: 9999; 
            transition: 0.3s;
        }
        @media (min-width: 768px) {
            .back-hub { position: absolute; top: 20px; left: 20px; margin: 0; }
        }
        .back-hub:hover { background: #ffd700; color: #000; box-shadow: 0 0 10px #ffd700; }
        
        .slot-container {
            max-width: 550px; 
            width: 100%;
            background-color: #2c2c2c;
            border: 8px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
            padding: 1.5rem; 
            border-radius: 1.5rem;
        }

        .reel {
            font-size: 2.8rem;
            line-height: 1.2;
            padding: 0.8rem 0;
            text-align: center;
            flex: 1;
            border-right: 1px solid #333;
        }
        .reel:last-child { border-right: none; }
        
        @keyframes spinning {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30%); }
        }

        .reel.spinning {
            animation: spinning 0.1s linear infinite;
        }

        .button-spin {
            background: linear-gradient(180deg, #4ade80 0%, #16a34a 100%);
            box-shadow: 0 4px 0 #065f46;
        }

        .button-auto {
            background: linear-gradient(180deg, #fbbf24 0%, #d97706 100%);
            box-shadow: 0 4px 0 #92400e;
        }
        .button-auto.active {
            background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%);
            box-shadow: 0 4px 0 #7f1d1d;
        }

        .message-jackpot {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation: pulse 0.8s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
