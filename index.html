<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's 5-Reel High-Roller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Chivo Mono', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; 
        }
        
        .slot-container {
            max-width: 550px; 
            width: 100%;
            background-color: #2c2c2c;
            border: 8px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.2);
            padding: 1.5rem; 
            border-radius: 1.5rem;
        }

        .reel {
            font-size: 2.8rem;
            line-height: 1.2;
            padding: 0.8rem 0;
            text-align: center;
            flex: 1;
            border-right: 1px solid #333;
        }
        .reel:last-child { border-right: none; }
        
        @keyframes spinning {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30%); }
        }

        .reel.spinning {
            animation: spinning 0.1s linear infinite;
        }

        .button-spin {
            background: linear-gradient(180deg, #4ade80 0%, #16a34a 100%);
            box-shadow: 0 4px 0 #065f46;
        }

        .button-spin:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #065f46;
        }

        .message-jackpot {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation: pulse 0.8s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
    <script type="module">
        // Basic Game Logic
        let balance = 1000;
        let betAmount = 10;
        let isSpinning = false;

        // SYMBOL POOL: Skulls are now rare (1 in 10), 7s are premium.
        // We use a weighted array to control frequency.
        const SYMBOLS = [
            'üçí', 'üçí', 'üçí', 'üçã', 'üçã', 'üçã', 
            'üí∞', 'üí∞', '7Ô∏è‚É£', '7Ô∏è‚É£', 'üíÄ'
        ]; 
        
        function getRandomSymbol() {
            return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
        }

        function checkWin(reels) {
            const counts = {};
            reels.forEach(s => counts[s] = (counts[s] || 0) + 1);

            // Skulls are "blockers" - they never pay.
            delete counts['üíÄ'];

            for (let s in counts) {
                if (counts[s] === 5) {
                    return s === '7Ô∏è‚É£' ? 250 : (s === 'üí∞' ? 100 : 50);
                }
                if (counts[s] === 4) return 15;
                if (counts[s] === 3) return 3; // Reduced from original 10x to keep it tough
            }
            return 0;
        }

        async function spin() {
            const spinBtn = document.getElementById('spinButton');
            const msg = document.getElementById('message');
            const reelEls = [1,2,3,4,5].map(i => document.getElementById(`reel${i}`));

            if (isSpinning || balance < betAmount) return;
            
            isSpinning = true;
            balance -= betAmount;
            updateUI();

            reelEls.forEach(r => r.classList.add('spinning'));
            msg.textContent = "Good luck...";

            await new Promise(r => setTimeout(r, 1000));

            const results = [];
            for (let i = 0; i < 5; i++) {
                await new Promise(r => setTimeout(r, 200));
                const sym = getRandomSymbol();
                results.push(sym);
                reelEls[i].classList.remove('spinning');
                reelEls[i].textContent = sym;
            }
            
            const mult = checkWin(results);
            const win = mult * betAmount;
            balance += win;

            if (mult >= 50) {
                msg.className = "message-jackpot text-2xl mt-4";
                msg.textContent = `JACKPOT! +$${win}`;
            } else if (win > 0) {
                msg.className = "text-green-400 text-xl mt-4 font-bold";
                msg.textContent = `WINNER: $${win}`;
            } else {
                msg.className = "text-gray-500 text-lg mt-4";
                msg.textContent = "Try again!";
            }

            isSpinning = false;
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').textContent = `$${balance.toLocaleString()}`;
            document.getElementById('spinButton').disabled = balance < betAmount;
            if (balance <= 0) {
                document.getElementById('message').textContent = "GAME OVER";
                document.getElementById('restartButton').classList.remove('hidden');
                document.getElementById('spinButton').classList.add('hidden');
            }
        }

        window.spin = spin;
        window.updateBet = (val) => { 
            const n = parseInt(val);
            if(n > 0 && n <= balance) betAmount = n;
        };
        window.restart = () => location.reload();
    </script>
</head>
<body>
    <div class="slot-container">
        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-xs text-gray-400">CREDITS</p>
                <h2 id="balance" class="text-2xl font-bold text-green-400">$1000</h2>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-400">BET</p>
                <input type="number" id="bet" value="10" class="w-16 bg-black text-center border border-gray-700 rounded text-yellow-500 font-bold" onchange="updateBet(this.value)">
            </div>
        </div>

        <div class="flex bg-black rounded-xl border-4 border-gray-800 overflow-hidden shadow-inner mb-6">
            <div id="reel1" class="reel">üí∞</div>
            <div id="reel2" class="reel">üçí</div>
            <div id="reel3" class="reel">7Ô∏è‚É£</div>
            <div id="reel4" class="reel">üçã</div>
            <div id="reel5" class="reel">üí∞</div>
        </div>

        <button id="spinButton" onclick="spin()" class="button-spin w-full py-4 rounded-xl text-white font-black text-2xl tracking-widest transition-all">SPIN</button>
        <button id="restartButton" onclick="restart()" class="hidden bg-red-600 w-full py-4 rounded-xl text-white font-black text-2xl">RESTART</button>

        <p id="message" class="text-center mt-4 h-8 font-bold text-gray-400">Welcome to the 5-Reel High-Roller</p>

        <div class="mt-6 pt-4 border-t border-gray-800 grid grid-cols-2 gap-x-4 text-[11px] text-gray-500">
            <p>5 x 7Ô∏è‚É£: 250x</p>
            <p>4 x Any: 15x</p>
            <p>5 x üí∞: 100x</p>
            <p>3 x Any: 3x</p>
            <p>5 x Fruit: 50x</p>
            <p class="text-red-900">üíÄ: Loss</p>
        </div>
    </div>
</body>
</html>
