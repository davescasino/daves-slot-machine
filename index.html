<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Slot Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for the game display */
        @import url('https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Chivo Mono', monospace;
            background-color: #1a1a1a; 
            color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Stack button and container vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; 
        }

        /* --- ADDED: Back to Hub Button Styles --- */
        .back-hub {
            position: relative; 
            display: inline-block; 
            margin: 10px 0 20px 0;
            padding: 10px 15px; 
            background: #333; 
            color: #ffd700;
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            border: 1px solid #ffd700; 
            z-index: 9999; 
            transition: 0.3s;
        }
        @media (min-width: 768px) {
            .back-hub { position: absolute; top: 20px; left: 20px; margin: 0; }
        }
        .back-hub:hover { background: #ffd700; color: #000; box-shadow: 0 0 10px #ffd700; }
        
        .slot-container {
            max-width: 400px; 
            width: 100%;
            background-color: #2c2c2c;
            border: 8px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 0 0 40px rgba(0, 0, 0, 0.5);
            padding: 1rem; 
        }

        .reel {
            font-size: 4rem;
            line-height: 1;
            padding: 1rem 0;
            text-align: center;
            user-select: none;
        }
        
        @keyframes spinning {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .reel.spinning {
            animation: spinning 0.1s linear infinite;
        }

        .button-spin {
            background: linear-gradient(180deg, #ff416c 0%, #ff4b2b 100%);
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 0 #c70039;
        }

        .button-spin:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #c70039;
        }
        
        .button-spin:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c70039;
        }

        .message-win { color: #10b981; font-weight: 700; }
        .message-jackpot {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
    </head>
<body>

    <a href="https://davescasino.github.io/davescasino" class="back-hub">â¬… Back to Hub</a>

    <div class="slot-container m-4 rounded-xl">
        <h1 class="text-3xl font-bold text-center mb-4 text-yellow-400">
            <span class="text-4xl">ðŸŽ°</span> Dave's Slot Machine
        </h1>

        </div>
</body>
</html>
